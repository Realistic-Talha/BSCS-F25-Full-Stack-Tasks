<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Talha ‚Äî Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" id="app" aria-live="polite">
    <header class="topbar">
      <div class="brand">
        <svg class="logo" viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="4" fill="currentColor"></rect>
        </svg>
        <div>
          <div class="title">Task Studio</div>
          <div class="subtitle">Focus. Ship. Repeat.</div>
        </div>
      </div>

      <div class="controls">
        <div class="search-wrap">
          <input id="searchInput" class="search" type="search" placeholder="Search tasks..." aria-label="Search tasks">
          <button id="clearSearch" class="icon-btn" title="Clear search" aria-label="Clear search">‚úï</button>
        </div>

        <div class="filters">
          <button class="chip active" data-filter="all">All</button>
          <button class="chip" data-filter="active">Active</button>
          <button class="chip" data-filter="completed">Completed</button>
        </div>
      </div>
    </header>

    <section class="content">
      <aside class="left-pane">
        <form id="taskForm" class="task-form" autocomplete="off" aria-label="Add task form">
          <div class="form-row">
            <input id="titleInput" name="title" class="input" type="text" placeholder="Task title" required maxlength="80" />
          </div>
          <div class="form-row">
            <textarea id="descInput" name="description" class="textarea" rows="3" placeholder="Short description (optional)" maxlength="500"></textarea>
          </div>
          <div class="form-row form-actions">
            <div class="left-actions">
              <label class="priority">
                <input id="priorityInput" type="checkbox" />
                <span>High priority</span>
              </label>
            </div>
            <div class="right-actions">
              <button type="submit" class="btn btn-primary">Add task</button>
            </div>
          </div>
        </form>

        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="totalCount">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="activeCount">0</div>
            <div class="stat-label">Active</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="completedCount">0</div>
            <div class="stat-label">Completed</div>
          </div>
        </div>

        <div class="legend">
          <div><span class="dot high"></span> High priority</div>
          <div><span class="dot normal"></span> Normal</div>
        </div>
      </aside>

      <section class="task-area">
        <div class="toolbar">
          <div class="left">
            <label class="sort">
              Sort:
              <select id="sortSelect" aria-label="Sort tasks">
                <option value="new">Newest</option>
                <option value="old">Oldest</option>
                <option value="priority">Priority</option>
                <option value="title">Title A‚ÜíZ</option>
              </select>
            </label>
          </div>
          <div class="right">
            <button id="clearCompleted" class="btn btn-ghost">Clear completed</button>
            <button id="clearAll" class="btn btn-danger">Clear all</button>
          </div>
        </div>

        <div id="tasksList" class="tasks-list" aria-live="polite"></div>

        <div id="emptyState" class="empty">
          <div class="empty-illustration" aria-hidden="true">üóÇÔ∏è</div>
          <div class="empty-title">No tasks yet</div>
          <div class="empty-sub">Add a task using the form on the left ‚Äî it will appear here.</div>
        </div>
      </section>
    </section>

    <div id="editModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal-panel">
        <h3>Edit task</h3>
        <form id="editForm" class="edit-form">
          <input id="editTitle" class="input" type="text" required maxlength="80" />
          <textarea id="editDesc" class="textarea" rows="4" maxlength="500"></textarea>
          <div class="modal-actions">
            <label class="priority">
              <input id="editPriority" type="checkbox" />
              <span>High priority</span>
            </label>
            <div>
              <button type="button" id="cancelEdit" class="btn btn-ghost">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">Made By Talha Yameen.</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
